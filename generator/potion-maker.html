<html>

<head>
    <title>Potion Maker</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Library: jQuery -->
    <script type="text/javascript" src="lib/jquery/jquery.min.js" charset="utf-8"></script>
    <!-- Library: Bootstrap -->
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/slate.css" />
    <!-- Library: Bootstrap typeahead -->
    <script type="text/javascript" src="lib/typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
    <!-- Library: Color picker -->
    <link href="lib/colorpicker/css/bootstrap-colorselector.css" rel="stylesheet" />
    <script type="text/javascript" src="lib/colorpicker/js/bootstrap-colorselector.js" charset="utf-8"></script>
    <!-- Library: bbcode2html -->
    <script type="text/javascript" src="lib/bbcode2html/js/bbcode2html.js" charset="utf-8"></script>
    <!-- Library: dark mode -->
    <link rel="stylesheet" href="lib/darkmode/dark-mode.css">
    <script src="lib/darkmode/dark-mode-switch.min.js"></script>
    <!-- Library: Fitty -->
    <script type="text/javascript" src="lib\fitty\fitty.min.js"></script>
    <!-- Data -->
    <script type="text/javascript" src="data/card_data_example.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="js/maker.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/ui.css" />
    <link href="css/maker.css" rel="stylesheet" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lora:700" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-12 col-lg-7">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" id="title" class="form-control" placeholder="Title" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" id="price" class="form-control" placeholder="999" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="color" class="col-sm-2 control-label">Color</label>
                    <div class="col-sm-1 color-picker-container">
                        <input type="color" id="color" class="form-control color-picker" />
                    </div>
                    <div class="col-sm-9">
                        <input type="text" id="color-hex" class="form-control" placeholder="#ffffff" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea type="text" rows="5" id="description" class="form-control" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lore" class="col-sm-2 control-label">Lore</label>
                    <div class="col-sm-10">
                        <textarea type="text" rows="5" id="lore" class="form-control" placeholder="Lore"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-12 col-lg-5">
            <div class="col-sm-10 col-centered result">
                <div class="tag-code center">
                    <pre id="result"></pre>
                </div>
                <button class="btn btn-dark" id="copy-text">Copy Text</button>
            </div>
        </div>
</body>

</html>
