<html>

<head>
    <title>Homebrew Spell Generator</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Library: jQuery -->
    <script type="text/javascript" src="lib/jquery/jquery.min.js" charset="utf-8"></script>
    <!-- Library: Bootstrap -->
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.bundle.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/slate.css" />
    <!-- Library: Bootstrap typeahead -->
    <script type="text/javascript" src="lib/typeahead/bootstrap3-typeahead.min.js" charset="utf-8"></script>
    <!-- Library: Color picker -->
    <link href="lib/colorpicker/css/bootstrap-colorselector.css" rel="stylesheet" />
    <script type="text/javascript" src="lib/colorpicker/js/bootstrap-colorselector.js" charset="utf-8"></script>
    <!-- Library: bbcode2html -->
    <script type="text/javascript" src="lib/bbcode2html/js/bbcode2html.js" charset="utf-8"></script>
    <!-- Library: dark mode -->
    <link rel="stylesheet" href="lib/darkmode/dark-mode.css">
    <script src="lib/darkmode/dark-mode-switch.min.js"></script>
    <!-- Library: Fitty -->
    <script type="text/javascript" src="lib\fitty\fitty.min.js"></script>
    <!-- Data -->
    <script type="text/javascript" src="data/card_data_example.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="js/epic-generator.js"></script>
    <!-- CSS -->
    <link href="css/ui.css" rel="stylesheet" />
    <link href="css/cards.css" rel="stylesheet" />
    <link href="css/card-size.css" rel="stylesheet" />
    <link href="css/icons.css" rel="stylesheet" />
    <link href="css/class-icons.css" rel="stylesheet" />
    <link href="css/custom-icons.css" rel="stylesheet" />
    <link href="css/bbcoder.css" rel="stylesheet" />
    <link href="css/maker.css" rel="stylesheet" />
    <link href="css/epic-generator.css" rel="stylesheet" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lora:700" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-7" id="create">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="input" class="col-sm-3 control-label">Input statblock</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="input" name="input"
                                placeholder="Input statblock from card..." rows="5"></textarea>
                        </div>
                    </div>
                    <div id="data">
                        <div class="form-group">
                            <!-- checkbox for lair -->
                            <label for="lair" class="col-sm-3 control-label">Lair</label>
                            <div class="col-sm-8 checkbox form-switch form-switch-md">
                                <input type="checkbox" class="form-check-input checkbox-no-margin" id="lair"
                                    data-property="background_text_toggle" />
                            </div>
                        </div>
                        <div class="form-group">
                            <!-- checkbox for epic stuff -->
                            <label for="epic" class="col-sm-3 control-label">Epic</label>
                            <div class="col-sm-8 checkbox form-switch form-switch-md">
                                <input type="checkbox" class="form-check-input checkbox-no-margin" id="epic"
                                    data-property="background_text_toggle" />
                            </div>
                        </div>
                        <div class="form-group" id="button-container">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="button" class="btn btn-primary" id="make-action">Add new action</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12 col-lg-5">
                <div class="col-sm-10 col-centered result">
                    <div class="tag-code center">
                        <pre id="result"></pre>
                    </div>
                    <button class="btn btn-dark" id="copy-text">Copy Text</button>
                </div>
            </div>
        </div>
</body>

</html>
